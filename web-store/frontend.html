<!DOCTYPE html>
<html>
	<head>
		<title> Web store </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="formChecker.js"></script>
	</head>
	<body>
        <form action="backend.php" method="post" onsubmit="return check()">
            <p> Log in </p>
                    <p> Username </p> 
					<input type="email" id="username" name="username" required>
                    <p> Password </p>
					<input type="password" id="password" name="password" required>
            <p> Items </p>
            <table style="width:50%">
    			<thead>
    				<tr>
    					<td>Item</td>
    					<td>Price</td>
    					<td>Quantity</td>
    				</tr>
    			</thead>
			    <tbody>
    				<tr>
                        <td>Short</td>
    					<td class="price">$15.00</td>
    					<td><input type="number" name="short" id="short" required></td>
    				</tr>
    				<tr>
                        <td>Shirt</td>
    					<td class="price">$10.00</td>
    					<td><input type="number" name="shirt" id="shirt" required></td>
                    </tr>
    				<tr>
                        <td>Hat</td>
    					<td class="price">$5.00</td>
    					<td><input type="number" name="hat" id="hat" required></td>
                    </tr>
    			</tbody>
            </table>

            <p> Shipping </p>
                <table>
        			<thead>
        				<tr>
        					<td>Time</td>
        					<td>Price</td>
        				</tr>
        			</thead>
    			    <tbody>
        				<tr>
                            <td> Overnight </td>
        					<td class="price">$50.00</td>
        					<td><input type="radio" name="shipping" value="Overnight"></td>
        				</tr>
        				<tr>
                            <td> 3 days </td>
        					<td class="price">$5.00</td>
        					<td><input type="radio" name="shipping" value="3 days"></td>
                        </tr>
        				<tr>
                            <td> 7 days </td>
        					<td class="price">Free</td>
        					<td><input type="radio" name="shipping" value="7 days" checked="checked"></td>
                        </tr>
        			</tbody>
                </table><br>
            <input type="reset" value="Reset" class="button">
            <input type="submit" value="Submit" class="button">
        </form>
	</body>
</html>
