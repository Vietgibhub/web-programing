<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Image Slider</title>
        <link href="style.css" rel="stylesheet" type="text/css"/> 
	</head>
	<body>

		<div class="slider">
			<div class="img">
				<img src="1.jpg" class="slide">
			</div>

			<button class="button" onclick="prev()">Prev</button>
			<button class="button" onclick="next()">Next</button>
		</div>

		<script>
            let slide = document.querySelector('.slide');
            let images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'];
            var i = 0;
            function prev(){
	            if(i <= 0){
                    i = images.length;
	                i--;
                    return slide.setAttribute('src', images[i]);
                }
                else{
                    i--;
                    return slide.setAttribute('src', images[i]);
                }
            }
            function next(){
	            if(i >= images.length-1){
                    i = -1;
	                i++;
	                return slide.setAttribute('src', images[i]);
                }
                else{
                    i++;
                    return slide.setAttribute('src', images[i]);
                }
            }
        </script>
	</body>
</html>
